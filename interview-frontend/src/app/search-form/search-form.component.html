<div>
    <input [(ngModel)]="searchTerm" placeholder="Enter city name" />
    <button (click)="search()">Search</button>
</div>
  
  <div *ngIf="searchResults && searchResults.length > 0; else NoCityFount">
    <h2>Search Results:</h2>
    <ul>
      <li *ngFor="let city of searchResults">
        {{ city.cityName }} - Count: {{ city.count }}
      </li>
    </ul>
  </div>

  <ng-template #NoCityFount>
    Sorry, No City found! Please try another city name :)
  </ng-template>
